<html>
<head>
    <title>FNBC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 bg-purple-700 text-white">
            <i class="fas fa-bars"></i>
            <h1 class="text-xl font-bold">Ebanking surammmm</h1>
            <i class="fas fa-bell"></i>
        </div>
        
        <!-- Transfer Dana Section -->
        <div class="flex items-center justify-between p-4 bg-purple-700 text-white">
            <i class="fas fa-money-transfer"></i>
            <h1 class="text-xl font-bold">Transfer Dana</h1>
            <i class="fas fa-bell"></i>
        </div>
        
        <!-- Transfer Form -->
        <div class="p-4">
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="account-number">Nomor Rekening</label>
                    <input type="text" id="account-number" name="account-number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Masukkan nomor rekening" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="account-type">Tipe Akun</label>
                    <select id="account-type" name="account-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="">Pilih tipe akun</option>
                        <option value="savings">Tabungan</option>
                        <option value="checking">Rekening Giro</option>
                        <option value="business">Rekening Bisnis</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="currency-code">Kode Mata Uang</label>
                    <input type="text" id="currency-code" name="currency-code" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Masukkan kode mata uang (contoh: IDR)" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="available-balance">Total Saldo Tersedia</label>
                    <input type="text" id="available-balance" name="available-balance" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Masukkan total saldo" required>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-lg hover:bg-purple-600">Kirim</button>
            </form>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
            <div class="flex justify-around p-2">
                <div class="flex flex-col items-center text-purple-700">
                    <i class="fas fa-home"></i>
                    <div class="text-xs">Home</div>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-exchange-alt"></i>
                    <div class="text-xs">Transactions</div>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-credit-card"></i>
                    <div class="text-xs">My Cards</div>
                </div>
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-cog"></i>
                    <div class="text-xs">Setting</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
